version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: jj_db
    restart: always
    env_file:
      - backend/.prod.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
      build: .
      container_name: jj_backend
      restart: always
      environment:
        - PYTHONPATH=/backend
      depends_on:
        db:
          condition: service_healthy
      env_file:
        - backend/.prod.env
      command: >
        sh -c "alembic -c backend/alembic.ini upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"

  redis:
    container_name: redis
    image: redis:7
      
  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  postgres_data: