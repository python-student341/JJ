version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hh_db
    restart: always
    env_file:
      - backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
      build: .
      container_name: hh_backend
      restart: always
      depends_on:
        db:
          condition: service_healthy
      ports:
        - "8000:8000"
      env_file:
        - backend/.env
      command: >
        sh -c "alembic -c backend/alembic.ini upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
volumes:
  postgres_data: